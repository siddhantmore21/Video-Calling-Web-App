<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
   

</head>
<body>
    <header>
        <div class="brand-name"><i class="fa fa-video-camera" aria-hidden="true"></i> Video Chat</div>

    </header>
    <div class="container">
        <div class="feature-text">
            <div class="primary-content">
                <p>
                    Premium video meetings.<br>
                    Now free for everyone.
                </p>
                
    
            </div>
            <div class="secondary-content">
                <p>We re-engineered the service we built for secure business meetings, Video Chatting App, to make it free and available for all.</p>
    
            </div>
            <div>
                <button class="start-call" id="startCall"><span style="padding: 10px;"><i class="fa fa-plus" aria-hidden="true"></i></span> New Call</button>
                <input class="join-call" id="joinCall" placeholder="&#xf11c; &nbsp Enter the Link to Join the Call"/>
                <button class="join-link hide fade" id="joinLink">Join</button>
            </div>
        </div>
        <div class="feature-image">
            <img src="./feature-image1.png" alt="video">

        </div>
    </div>
    
    <footer></footer>







    <script>

        const joinLink = document.getElementById("joinLink");
        const joinCall = document.getElementById("joinCall");

        
        

        joinCall.addEventListener("focus", () => {
            joinLink.classList.remove("hide");
            
        })

        
        joinCall.addEventListener("keyup", () => 
        {
            const joinCallValue = joinCall.value;
            

            if(joinCallValue === "")
            {
                console.log("Null")
                joinLink.classList.add("fade");
            }
            else
            {
                console.log(joinCallValue)
                joinLink.classList.remove("fade");
            }
        })

        
       
    </script>  
</body>
</html>
